<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Add your CSS or other styles here -->
</head>
<body>

    <h1>Your Project Contexts</h1>

    <!-- Check if there are any project contexts to display -->
    {% if project_contexts %}
        <div class="image-gallery">
            {% for context in project_contexts %}
                {% if context.context_data.plot_url %}
                    <div class="image-item">
                        <img src="{{ context.context_data.plot_url }}" alt="Project Image" class="project-image" />
                    </div>
                {% else %}
                    <p>No image available for this project context.</p>
                {% endif %}
            {% endfor %}
        </div>
    {% else %}
        <p>No project contexts found for your account.</p>
    {% endif %}

</body>
</html>
